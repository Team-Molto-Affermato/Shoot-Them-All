<app-navbar></app-navbar>
<form id="form" [formGroup]="newMatchForm" (ngSubmit)="createMatch()" novalidate>
  <label for="name">Name</label>
  <input formControlName="name" id="name">
  <label for="access">Access</label>
  <select (change)="switchAccess()" id="access">
    <option>Public</option>
    <option>Private</option>
  </select>
  <label for="password" *ngIf="passwordVisible">Password</label>
  <input formControlName="password" id="password" *ngIf="passwordVisible">
  <label for="organization">Organization</label>
  <select (change)="switchOrganization()" id="organization">
    <option>Single Player</option>
    <option>Team</option>
  </select>
  <label for="duration">Duration</label>
  <input formControlName="duration" id="duration">
  <label for="areaRadius">Area Radius</label>
  <input formControlName="areaRadius" id="areaRadius">
  <label for="maxPlayerNumber">Max Player Number</label>
  <input formControlName="maxPlayerNumber" id="maxPlayerNumber">
  <label for="centralPosition" *ngIf="!completeFunctionalities">Central Position</label>
  <div id="centralPosition" *ngIf="!completeFunctionalities">
    <label for="latitude">Latitude</label>
    <input formControlName="latitude" id="latitude">
    <label for="longitude">Longitude</label>
    <input formControlName="longitude" id="longitude">
  </div>

  <button type="submit">Create</button>
</form>
