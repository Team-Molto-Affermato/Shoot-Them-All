<a [routerLink]="['/matchConfiguration']"><button>New Match</button></a>
<button (click)="logout()">Logout</button>
<ul>
  <li *ngFor="let match of matches">
    {{match.id}}
    {{match.centerPoint}}
    {{match.maxUser}}
    {{match.duration}}
    {{match.radius}}
    {{match.state}}
    {{match.users}}
    {{match.access}}
    {{match.password}}
  </li>
</ul>
