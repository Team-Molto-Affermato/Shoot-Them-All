<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field class="login-input">
    <input matInput type="text" placeholder="Username" formControlName="username" [errorStateMatcher]="matcher">
    <mat-hint></mat-hint>
    <mat-error *ngIf="username.hasError('required')">
      Username is required
    </mat-error>
  </mat-form-field>

  <mat-form-field class="login-input">
    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" [errorStateMatcher]="matcher">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-hint></mat-hint>
    <mat-error *ngIf="password.hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field>

  <button type="submit" mat-flat-button color="primary">Login</button>
  <a [routerLink]="['/registration']"><button mat-flat-button color="warn">Register</button></a>

</form>
