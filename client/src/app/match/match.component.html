<div id="radar">
  <div id="container">
    <div id="rad"></div>
    <div *ngFor="let player of players">
      <div class="point" [ngStyle]="calculatePosition(player.userPosition.position)" [@switch]="player.active ? 'active' : 'inactive'" ></div>
    </div>
  </div>

</div>

<button (click)="shoot()">Shoot</button>
<button (click)="exit()">Exit</button>
